<!DOCTYPE html>
<html>
<head>
	<link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css')}}">
</head>
<body>
<div class="orders">
	<table>
		<caption>All My Orders</caption>
		<tbody>
		{%for order in orders%}
			<tr>
				<td>{{order.id}}</td>
				<td>{{order.time}}</td>
				<td>{{order.status}}</td>
			</tr>
			<tr>
			{%for i in orderitems%}
				{%if i.order_id == order.id}
					{%for m in menuitems%}
						{%if m.id == i.menu_id%}
							<td>{{m.name}}</td>
							<td>{{m.price}}</td>
							<td>{{i.quantity}}</td>
						{%endif%}
					{%endfor%}
				{%endif%}
			{%endfor%}	
			</tr>
			<tr>
				<td><a href="{{url_for('viewOrder', user_id = user.id, order_id = order.id)}}">View</a></td>
			</tr>
		{%endfor%}
		</tbody>
	</table>
</br>
<form action="{{url_for('addToOrder',user_id = user_id)}}" method="post">
	<input type="submit" value="Add To Order">
</form>
</div>
</body>
</html>
