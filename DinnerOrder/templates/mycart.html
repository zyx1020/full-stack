<!DOCTYPE html>
<html>
<head>
	<link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css')}}">
</head>
<body>
<div class="mycart">
{%for item in cartitems%}
	<p>{{item.name}}</p>
	<p>{{item.price}}</p>
	<p>{{item.quantity}}</p>
	<a href="{{url_for('editCartItem', user_id = user_id, menu_id = item.menu_id)}}">Edit</a>
	<a href="{{url_for('deleteCartItem', user_id = user_id, menu_id = item.menu_id)}}">Delete</a>
{%endfor%}
</br>
<form action="{{url_for('addToOrder',user_id = user_id)}}" method="post">
	<input type="submit" value="Add To Order">
</form>
</div>
</body>
</html>
